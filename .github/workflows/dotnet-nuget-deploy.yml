name: NuGet-Deploy

on:
  workflow_dispatch:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

env: 
    NUGET_KEY: ${{ secrets.NUGET_API_KEY }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: getxml
      id: getxml
      uses: mavrosxristoforos/get-xml-info@1.0
      with:
        xml-file: './src/SmartishTable/SmartishTable.csproj'
        xpath: '//Project//PropertyGroup//Version'
    - name: Set VERSION variable from tag
      run: echo "VERSION=${{steps.getxml.outputs.info}}" >> $GITHUB_ENV
    - name: Echo Version
      run: echo "${VERSION}"
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Push
      run: dotnet nuget push SmartishTable.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key $NUGET_KEY

